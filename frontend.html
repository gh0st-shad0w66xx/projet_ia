<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©diction Prix Immobilier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #667eea;
        }
        
        button.secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .result-box {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        
        .result-box.show {
            display: block;
            animation: slideIn 0.3s ease-in-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-item {
            margin: 10px 0;
            font-size: 16px;
        }
        
        .result-item strong {
            color: #333;
            display: inline-block;
            min-width: 150px;
        }
        
        .result-value {
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.loading {
            background: #cce5ff;
            color: #004085;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #721c24;
            background: #f8d7da;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }

        .textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Pr√©diction du Prix Immobilier</h1>
            <p>API Machine Learning - D√©ploy√©e via Google Cloud Run</p>
        </div>
        
        <div class="content">
            <!-- Section Test Sant√© -->
            <div class="section">
                <h2>‚úì V√©rification de l'API</h2>
                <div class="button-group">
                    <button onclick="testHealth()">üîç Tester Sant√© API</button>
                </div>
                <div id="healthResult" class="result-box"></div>
            </div>

            <!-- Section Pr√©diction -->
            <div class="section">
                <h2>üéØ Pr√©diction Simple</h2>
                <button onclick="predictSimple()">üìä Faire une pr√©diction</button>

                <div id="predictResult" class="result-box"></div>
                <div id="errorMessage" class="error-message"></div>
            </div>

            <textarea id="requestBody" class="textarea">
{
  "OverallQual": 7,
  "GrLivArea": 1800,
  "GarageCars": 2,
  "YearBuilt": 2005
}
            </textarea>
        </div>
    </div>

<script>
    // üëá TON API Cloud Run
    const API_BASE = "https://housing-api-275363795836.us-central1.run.app";

    async function testHealth() {
        try {
            const response = await fetch(`${API_BASE}/health`);
            const data = await response.json();

            document.getElementById('healthResult').innerHTML = `
                <div class="result-item"><strong>Status :</strong> ${data.status}</div>
                <div class="result-item"><strong>Mod√®le charg√© :</strong> ${data.model_loaded}</div>
            `;
            document.getElementById('healthResult').classList.add('show');
        } 
        catch(e) {
            alert("Erreur : " + e);
        }
    }

    async function predictSimple() {
        try {
            const body = JSON.parse(document.getElementById('requestBody').value);

            const response = await fetch(`${API_BASE}/predict`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify([body])
            });

            const data = await response.json();

            if (!response.ok) {
                document.getElementById("errorMessage").textContent = data.detail;
                document.getElementById("errorMessage").classList.add("show");
                return;
            }

            document.getElementById('predictResult').innerHTML = `
                <div class="result-item"><strong>Prix estim√© :</strong> 
                    <span class="result-value">$${data.predictions[0].toFixed(2)}</span>
                </div>
            `;
            document.getElementById('predictResult').classList.add('show');

        } catch (e) {
            alert("Erreur : " + e);
        }
    }
</script>

</body>
</html>
